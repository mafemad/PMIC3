<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='estilo.css')}}">
    
</head>
<body>
    <div class="tabela">
        <table >
            <thead>
        
                <tr>
                    <th>E-mail</th>
                    <th>Assunto</th>
                    <th>Descrição</th>
        
                </tr>
            </thead>
        
            {% for user in userDetails %}
        
            <tbody>
                <tr>
                    <td>{{user[0]}}</td>
                    <td>{{user[1]}}</td>
                    <td>{{user[2]}}</td>
                </tr>
            </tbody>
        
        
            {% endfor %}
        </table>
    </div>

    
</body>
</html>
